<script>
    var paisOrigen = document.getElementById('paisOrigen');
    var ciudadOrigen = document.getElementById('ciudadOrigen');
    var paisLlegada = document.getElementById('paisLlegada');
    var ciudadLlegada = document.getElementById('ciudadLlegada');

    var paisOrigenSelec = document.querySelector('#paisOrigen')
    var ciudOrigenSelec = document.querySelector('#ciudadOrigen')
    var paisLlegadaSelec = document.querySelector('#paisLlegada')
    var ciudLlegadaSelec = document.querySelector('#ciudadLlegada')

    function enableOptions() {{
    Array.from(document.querySelector('#paisLlegada').options).forEach(function (option_element){{
        option_element.disabled = false;
    }});
    Array.from(document.querySelector('#ciudadLlegada').options).forEach(function (option_element){{
        option_element.disabled = false;
    }});
    Array.from(document.querySelector('#ciudadOrigen').options).forEach(function (option_element){{
        option_element.disabled = false;
    }});
    Array.from(document.querySelector('#paisOrigen').options).forEach(function (option_element){{
        option_element.disabled = false;
    }});
}}

document.getElementById('paisOrigen').onchange = function() {{
    enableOptions();
    let pais = this.selectedIndex;
    ciudOrigenSelec.options[pais].selected = true;
    paisLlegadaSelec.options[pais].disabled = true;
    ciudLlegadaSelec.options[pais].disabled = true;

}};
document.getElementById('paisLlegada').onchange = function() {{
    enableOptions();
    let pais = this.selectedIndex;
    ciudLlegadaSelec.options[pais].selected = true;


}};
document.getElementById('ciudadOrigen').onchange = function() {{
    enableOptions()
  let ciudad = this.selectedIndex;
  paisOrigenSelec.options[ciudad].selected = true;
  paisLlegadaSelec.options[ciudad].disabled = true;
  ciudLlegadaSelec.options[ciudad].disabled = true;
}};
document.getElementById('ciudadLlegada').onchange = function() {{
    enableOptions()
  let ciudad = this.selectedIndex;
  paisLlegadaSelec.options[ciudad].selected = true;

}};
